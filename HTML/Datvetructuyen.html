<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="" href="/Film4U/css/style.css">
  <title>Đặt vé phim</title>

</head>
<body>

  <div class="container">
    <h2>Đặt Vé Trực Tuyến</h2>

    <!-- Chọn rạp -->
    <select class="cinema-select">
      <option selected>Chọn rạp</option>
      <option>Metiz Cinema</option>
      <option>CGV Vincom</option>
      <option>Lotte Cinema</option>
      <option>Galaxy CGV</option>
      <option>Kixta Cinema</option>
    </select>

    <!-- Ngày chiếu -->
    <div class="date-list">
      <div class="date-item active">13/10<br><small>Th2</small></div>
      <div class="date-item">14/10<br><small>Th3</small></div>
      <div class="date-item">15/10<br><small>Th4</small></div>
      <div class="date-item">16/10<br><small>Th5</small></div>
      <div class="date-item">17/10<br><small>Th6</small></div>
      <div class="date-item">18/10<br><small>Th7</small></div>
    </div>

    <!-- Thông tin rạp -->
    <div class="cinema-info">
      <strong>Metiz Cinema</strong> · Thứ Hai, 13/10/2025<br>
      <small>Tầng 1 Helio Center, Đường 2/9, Hải Châu, Đà Nẵng</small>
    </div>

    <!-- Thông tin phim -->
    <div class="movie-box">
      <img src="https://designercomvn.s3.ap-southeast-1.amazonaws.com/wp-content/uploads/2017/07/26020212/poster-phim-hanh-dong.jpg" alt="Poster phim">
      <div class="movie-info">
        <h4>Tee Yod 3: Quỷ Ăn Tạng</h4>
        <p><small>T16 · 1h44’ · Action, Thriller, Horror</small></p>
        <p><strong>2D Phụ đề Việt</strong></p>
        <div class="showtime">
          <button>06:00</button>
          <button>07:00</button>
          <button>08:00</button>
          <button>09:00</button>
          <button>11:10</button>
          <button>12:00</button>
          <button>13:00</button>
          <button>14:00</button>
          <button>16:10</button>
          <button>18:10</button>
          <button>20:10</button>
          <button>20:35</button>
          <button>22:10</button>
          <button>22:30</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
