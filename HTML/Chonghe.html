<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="" href="/Film4U/css/ChonGhe.css">
  <title>Đặt Ghế Xem Phim</title>
</head>

<body>
  <div class="datghe-container">
    <h2>Mời Bạn Chọn Ghế</h2>

    <div class="datghe-legend">
      <div><span style="background:#4CAF50"></span> Ghế bạn chọn</div>
      <div><span style="background:#e0e0e0"></span> Còn trống</div>
      <div><span style="background:#999"></span> Đã bán</div>
    </div>

    <div class="datghe-screen">MÀN HÌNH</div>

    <div class="datghe-seat-container" id="seatContainer">
      <!-- Hàng ghế sẽ thêm bằng JS -->
    </div>

    <div class="datghe-info" id="ticketInfo">
      <p><strong>Phim:</strong> Tee Yod 3: Quỷ Ăn Tạng</p>
      <p><strong>Rạp:</strong> Rio Đà Nẵng | <strong>Suất:</strong> 21:40 - 14/10/2025</p>
      <p><strong>Phòng chiếu:</strong> 05 | <strong>Ghế đã chọn:</strong> <span id="selectedSeats">0</span></p>
      <div class="datghe-total"><strong>Tổng:</strong> <span id="totalPrice">0</span> đ</div>
    </div>

    <div class="datghe-btns">
      <button class="datghe-btn datghe-btn-back">←</button>
      <button class="datghe-btn datghe-btn-confirm">Tiếp tục</button>
    </div>
  </div>
</body>
</html>
