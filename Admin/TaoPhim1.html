<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo phim - Admin</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f6fa;
      color: #333;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background-color: #0d47a1;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-top: 15px;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .menu {
      list-style: none;
      flex: 1;
      overflow-y: auto;
    }

    .menu li {
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .menu li:hover,
    .menu li.active {
      background: #1565c0;
    }

    .menu li ul {
      list-style: none;
      padding-left: 15px;
      background: #0f59b2;
    }

    .menu li ul li {
      font-size: 13px;
      padding: 10px 25px;
      background: none;
    }

    .menu li ul li.active {
      background: #1565c0;
    }

    /* MAIN */
    .main {
      flex: 1;
      background: #fff;
      overflow-y: auto;
      padding: 25px 35px;
    }

    .breadcrumb {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .breadcrumb span {
      color: #000;
      font-weight: 500;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .header button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      background-color: #2196f3;
      cursor: pointer;
      transition: 0.3s;
    }

    .header button:hover {
      background-color: #1976d2;
    }

    /* FORM */
    .form-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 25px 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: span 2;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #2196f3;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    /* FOOTER */
    .form-footer {
      grid-column: span 2;
      display: flex;
      justify-content: flex-end;
      margin-top: 15px;
    }

    .btn-confirm {
      background-color: #2196f3;
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-confirm:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ADMIN</h2>
    <ul class="menu">
      <li><a href="Home.html">Trang chủ</a></li>
      <li class="active">Quản lý phim</li>
      <li><a href="LichChieu.html">Quản lý lịch chiếu</a></li>
      <li><a href="GiaVe.html">Quản lý giá vé</a></li>
      <li><a href="KhuyenMai.html">Khuyến mãi</a></li>
      <li><a href="QuanLyUsers.html">Quản lý user</a></li>
      <li><a href="CaiDatHeThong.html">Cài đặt hệ thống</a></li>
    </ul>
  </div>

  <div class="main">
    <div class="breadcrumb">
      Trang chủ / Quản lý phim / <span>Tạo phim</span>
    </div>

    <div class="header">
      <button>Quay lại</button>
      <button>+ Tạo phim</button>
    </div>

    <form class="form-container">
      <div class="form-group">
        <label>Tên phim</label>
        <input type="text" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label>Hình thức chiếu</label>
        <select><option>Select a graphics</option></select>
      </div>

      <div class="form-group">
        <label>Tên phim (tiếng anh)</label>
        <input type="text" placeholder="Enter english name">
      </div>

      <div class="form-group">
        <label>Hình thức dịch</label>
        <select><option>Select a graphics</option></select>
      </div>

      <div class="form-group">
        <label>Trailer</label>
        <input type="text" placeholder="Enter trailer">
      </div>

      <div class="form-group">
        <label>Độ tuổi xem phim</label>
        <select><option>Select an age</option></select>
      </div>

      <div class="form-group full">
        <label>Mô tả</label>
        <textarea placeholder="Enter description"></textarea>
      </div>

      <div class="form-group">
        <label>Ngày chiếu</label>
        <input type="date">
      </div>

      <div class="form-group">
        <label>Năm phát hành</label>
        <input type="text" placeholder="Enter release year">
      </div>

      <div class="form-group">
        <label>Thể loại</label>
        <select><option>Select genres</option></select>
      </div>

      <div class="form-group">
        <label>Thời lượng phim (phút)</label>
        <input type="text" placeholder="Enter duration">
      </div>

      <div class="form-group">
        <label>Đạo diễn</label>
        <select><option>Select directors</option></select>
      </div>

      <div class="form-group">
        <label>Trạng thái</label>
        <select><option>Nháp</option></select>
      </div>

      <div class="form-group">
        <label>Diễn viên</label>
        <select><option>Select actors</option></select>
      </div>

      <div class="form-group">
        <label>Quốc gia</label>
        <select><option>Select a country</option></select>
      </div>

      <div class="form-footer">
        <button type="submit" class="btn-confirm">Xác nhận</button>
      </div>
    </form>
  </div>
</body>
</html>
